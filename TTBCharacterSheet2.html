<!Doctype HTML>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="TTBStyles.css" rel="stylesheet">
  <link href="TTBSheet2Styles.css" rel="stylesheet">
  <!-- <link href="TTBAwesomeStyles.scss" rel="stylesheet"> -->
</head>

<body>

<div class="pagewidth">
<div class="container-fluid">
  <div class="row">
    <div class="col-5">
      <div class="talents-mainfested-powers">
        <h1>Talents / Manifested Powers</h1>
        <table class="talents">
          <tr>
            <td class="talents-name">On the Pursuit</td>
            <td class="talents-fill text-padding">Draw a card when</td>
          </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
          <tr> <td class="talents-name"></td> <td class="talents-fill"></td> </tr>
        </table>
      </div>

      <div class="row section-divider"></div>
      
      <div class="magic">
        <table class="magic-theories">
          <tr>
            <td class="magic-theories-box text-padding">Magic Theories</td>
          </tr>
        </table>
        <div class="row section-divider"></div>
        <h1>Grimoire</h1>
        <table class="grimoire">
          <tr>
            <td class="grimoire-title half-width">Magia</td>
            <td class="grimoire-title half-width">Immuto</td>
          </tr>
          <tr>
            <td class="grimoire-fill"></td>
          </tr>
          <tr>
            <td class="grimoire-title" colspan="2">Special</td>
          </tr>
          <tr>
            <td class="grimoire-fill" colspan="2"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-7" style="padding-left: 0px;">
      <div class="row">
        <div class="col-6">
          <div class="row money">
            <div class="col mid-divider-left">
              <table>
                <tr>
                  <td class="text-padding">Scrip</td>
                </tr>
              </table>
            </div>
            <div class="col mid-divider-right">
              <table>
                <tr>
                  <td class="text-padding">Debt</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="row section-divider"></div>
          <div class="equipment">
            <h1>Equipment</h1>
            <table>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <!-- <tr> <td></td> <td></td> </tr> -->
            </table>
          </div>
        </div>
        <div class="col-6">
          <div class="destiny">
            <h1>Destiny</h1>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Endeavor Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Mind Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Root Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Body Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Station Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
          </div>
          <div class="row section-divider"></div>
          <div class="twist-deck">
            <h1>Twist Deck</h1>
            <div class="row">
              <div class="col mid-divider-left">
                <table>
                  <tr>
                    <td class="twist-title">Masks</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
                <div class="twist-break"></div>
                <table>
                  <tr>
                    <td class="twist-title">Rams</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
              </div>
              <div class="col mid-divider-right">
                <table>
                  <tr>
                    <td class="twist-title">Tomes</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
                <div class="twist-break"></div>
                <table>
                  <tr>
                    <td class="twist-title">Crows</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        
      <div class="row section-divider"></div>
      <div class="row notes-section">
        <table>
          <tr>
            <td class="text-padding notes">Notes</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
