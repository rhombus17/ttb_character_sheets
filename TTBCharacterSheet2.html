<!Doctype HTML>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="TTBStyles.css" rel="stylesheet">
  <link href="TTBSheet2Styles.css" rel="stylesheet">
  <!-- <link href="TTBAwesomeStyles.scss" rel="stylesheet"> -->
</head>

<body>

<div class="pagewidth">
<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div class="magic">
        <h1>Magic</h1>
        <table class="magic-theories">
          <tr>
            <td class="magic-theories-box text-padding">Magic Theories</td>
          </tr>
        </table>
        <div class="row section-divider"></div>
        <table class="grimoire">
          <tr>
            <td class="grimoire-title" colspan="2">Grimoire</td>
          </tr>
          <tr>
            <td style="height: 24px;" colspan="2"></td>
          </tr>
          <tr>
            <td class="grimoire-title half-width">Magia</td>
            <td class="grimoire-title half-width">Immuto</td>
          </tr>
          <tr>
            <td class="grimoire-fill"></td>
          </tr>
          <tr>
            <td class="grimoire-title" colspan="2">Special</td>
          </tr>
          <tr>
            <td class="grimoire-fill" colspan="2"></td>
          </tr>
        </table>
      </div>
      <div class="row section-divider"></div>
      <div class="skill-triggers">
        <h1>Skill Triggers</h1>
        <table>
          <tr style="text-align: center;">
            <th style="width: 20%">Skill</th>
            <th style="width: 12%">Suit</th>
            <th style="width: 68%">Description</th>
          </tr>
          <tr> <td></td> <td></td> <td></td> </tr>
          <tr> <td></td> <td></td> <td></td> </tr>
          <tr> <td></td> <td></td> <td></td> </tr>
          <tr> <td></td> <td></td> <td></td> </tr>
          <tr> <td></td> <td></td> <td></td> </tr>
          <tr> <td></td> <td></td> <td></td> </tr>
        </table>
      </div>
    </div>
    <div class="col-8" style="padding-left: 0px;">
      <div class="row">
        <div class="col-7">
          <div class="equipment">
            <h1>Equipment</h1>
            <div class="row money">
              <div class="col mid-divider-left">
                <table>
                  <tr>
                    <td class="text-padding">Scrip</td>
                  </tr>
                </table>
              </div>
              <div class="col mid-divider-right">
                <table>
                  <tr>
                    <td class="text-padding">Debt</td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="row section-divider"></div>
            <div>
              <table>
                <tr>
                  <th class="grimoire-title" colspan="4" style="text-align: center; width: 100%;">Armor</th>
                </tr>
                <tr>
                  <td class="grey-back" style="width: 12%; padding-left: 2px;height: 46.3px;">Head</td>
                  <td style="width: 38%;"></td>
                  <td class="grey-back" style="width: 12%; padding-left: 2px;">Chest</td>
                  <td style="width: 38%;"></td>
                </tr>
                <tr>
                  <td class="grey-back" style="width: 12%; padding-left: 2px;height: 46.3px;">Arms</td>
                  <td></td>
                  <td class="grey-back" style="width: 12%; padding-left: 2px;">Legs</td>
                  <td></td>
                </tr>
              </table>
            </div>
            <div class="row section-divider"></div>
            <table>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
              <tr> <td></td> <td></td> </tr>
            </table>
          </div>
        </div>
        <div class="col-5">
          <div class="destiny">
            <h1>Destiny</h1>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Endeavor Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Mind Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Root Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Body Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
            <div class="row destiny-break"></div>
            <div class="row">
            <div class="col-8 destiny-col destiny-left">
              <table>
                <tr>
                  <td class="destiny-name">Station Destiny</td>
                  <td class="destiny-check"></td>
                </tr>
                <tr>
                  <td class="destiny-fill" colspan="2"></td>
                </tr>
              </table>
            </div>
            <div class="col-1 destiny-col destiny-middle"></div>
            <div class="col-3 destiny-col destiny-right">
              <table>
                <tr>
                  <td class="destiny-card">Card</td>
                </tr>
                <tr>
                  <td class="destiny-fill"></td>
                </tr>
              </table>
            </div>
            </div>
          </div>
          <div class="row section-divider"></div>
          <div class="twist-deck">
            <h1>Twist Deck</h1>
            <div class="row">
              <div class="col mid-divider-left">
                <table>
                  <tr>
                    <td class="twist-title">Masks</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
                <div class="twist-break"></div>
                <table>
                  <tr>
                    <td class="twist-title">Rams</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
              </div>
              <div class="col mid-divider-right">
                <table>
                  <tr>
                    <td class="twist-title">Tomes</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
                <div class="twist-break"></div>
                <table>
                  <tr>
                    <td class="twist-title">Crows</td>
                  </tr>
                  <tr>
                    <td class="twist-fill"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
        
    </div>
    <div class="row section-divider"></div>
    <div class="row notes-section">
      <table>
        <tr>
          <td class="text-padding notes">Notes</td>
        </tr>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>
